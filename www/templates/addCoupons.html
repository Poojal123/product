<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Coupens</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <!--<form ng-submit="doLogin()">-->
      <div class="list">
        <label class="item item-input">
          <!--<span class="input-label">Username</span>-->
          <input type="text" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <!--<span class="input-label">Password</span>-->
          <input type="password" placeholder="password" ng-model="loginData.password">
        </label>
        <!--<label class="item">-->
          <button class="button button-block button-positive" ng-click="doLogin()">Log in</button>
          <button class="button button-clear button-positive" ng-click="openregister()">Register</button>
        <!--</label>-->
      </div>
    <!--</form>-->
  </ion-content>
</ion-modal-view>
