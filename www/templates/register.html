<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="register()" name="registerForm">
      <div class="list">
        <label class="item item-input">
          <!--<span class="input-label">Username</span>-->
          <input type="text" placeholder="Username" ng-model="registerData.username">
        </label>
        <label class="item item-input">
          <!--<span class="input-label">Password</span>-->
          <input type="password" placeholder="password" ng-model="registerData.password">
        </label>
        <label class="item item-input">
          <!--<span class="input-label">Password</span>-->
          <input type="email" placeholder="Email" name="email" ng-model="registerData.email">
          <!--<span ng-if="{{registerForm.email.$valid}}">Invalid Email</span>-->
        </label>
        <label class="item">
          <!--<button class="button button-block /button-positive" ng-click="()">Log in</button>-->
          <button class="button button-block button-positive" >Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
